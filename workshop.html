<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/signup" method="post" id="signup">
        <input id="fname" type="text" name="fname" placeholder="First Name" /><br>
        <input id="lname" type="text" name="lname" placeholder="Last Name" /><br>
        <input id="username" type="text" name="username" placeholder="Username" /><br>
        <input id="email" type="email" name="email" placeholder="Email Address" /><br>
        <input id="password" type="password" name="password" placeholder="Password" />
        <p id="warning-error"></p>
        <input type="submit" value="Submit" />
    </form>

    <script>
        let form = document.getElementById("signup");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            let fname = form.elements["fname"];
            let firstName = fname.value;
            let lname = form.elements["lname"];
            let lastName = lname.value;
            let username = form.elements["username"];
            let userName = username.value;
            let email = form.elements["email"];
            let emailAddress = email.value;
            let password = form.elements["password"];
            let passWord = password.value;

            if (!emailAddress||!firstName||!lastName||!userName||!passWord) {
                document.getElementById("warning-error").innerHTML =
                    "<span>Fill all fields.</span>";
            }
            else {
                document.getElementById("warning-error").innerHTML = "";
                document.getElementById("signup").innerHTML = `<ul><li>First Name: ${firstName}</li><li>Last Name: ${lastName}</li><li>Username: ${userName}</li><li>Email: ${emailAddress}</li><li>Password: ${passWord}</li></ul>`;
            }

        });
    </script>
</body>

</html>
